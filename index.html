<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="menu">
                <div class="left">
                    <ul>
                        <li><a href="#">TRANG CHỦ</a></li>
                        <li><a href="#">GIỚI THIỆU</a></li>
                        <li><a href="#">ĐÀO TẠO</a></li>
                        <li><a href="#">CHIA SẺ</a></li>
                    </ul>
                </div>
        
                <div class="right">
                    <ul>
                        <li><a href="#">KHOÁ HỌC</a></li>
                        <li><a href="#">GÓC HỌC VIÊN</a></li>
                        <li><a href="#">TIN TỨC - VIDEO</a></li>
                        <li><a href="#">LIÊN HỆ</a></li>
                    </ul>
                </div>
    
                <div class="clear"></div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="form">                
                <div class="form-left left">
                    <img src="image/bg-heading-02.jpg" alt="" width="100%" height="100%">
                </div>

                <div class="form-right right">
                    <div class="submit-form">
                        <h3>ĐĂNG KÝ NHẬN TIN BACHKHOA-APTECH</h3>
    
                        <div class="form-control">
                            <input type="text" id="name" placeholder="Name">
                            <label id="name_err">Name không được để trống.</label>
                        </div>
    
                        <div class="form-control reset">
                            <div class="sub-control left">
                                <input type="date" id="birthdate" placeholder="Birthdate">
                                <label id="birthdate_err">Birthdate không được để trống.</label>
                            </div>

                            <div class="sub-control left">
                                <select name="" id="gender">
                                    <option value="">Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                                <label id="gender_err">Gender không được để trống.</label>
                            </div>

                            <div class="clear"></div>
                        </div>
    
                        <div class="form-control">
                            <input type="text" id="class" placeholder="Class">
                            <label id="class_err">Class không được để trống.</label>
                        </div>
    
                        <div class="form-control">
                            <input type="email" id="email" placeholder="Email">
                            <label id="email_err">Email không được để trống.</label>
                        </div>

                        <div class="form-control">
                            <button type="submit" id="submit">Send</button>
                        </div>
                    </div>
                </div>

                <div class="clear"></div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
